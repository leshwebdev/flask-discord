<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recent Messages</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4">Messages from the Last 30 Minutes</h1>

    {% if messages %}
      <ul class="list-group">
        {% for message in messages %}
          <li class="list-group-item">
            <strong>{{ message['content'] }}</strong>
            <br>
            <small class="text-muted">{{ message['timestamp'] | format_timestamp }}</small>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="text-muted">No messages in the last 30 minutes.</p>
    {% endif %}

    <a href="/" class="btn btn-primary mt-4">Add a New Message</a>
  </div>
</body>
</html>
